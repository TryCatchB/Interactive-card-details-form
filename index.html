<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="cards">
          <div class="cards__content">
            <div class="card card_front">
              <div class="card__content">
                <div class="icon">
                  <img src="/images/card-logo.svg" alt="Icon-card" />
                </div>
                <p class="number-card">0000 0000 0000 0000</p>
                <div class="card-data">
                  <p class="owner-card">Jane Appleseed</p>
                  <p class="date">00/00</p>
                </div>
              </div>
            </div>
            <div class="card card_back">
              <p class="card-cvc">000</p>
            </div>
          </div>
        </div>
        <div class="form">
          <form action="#" class="form">
            <div class="form__content">
              <div class="cardholder-name">
                <label for="name" class="form__label">Cardholder Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="e.g. Jane Appleseed"
                  class="form__input"
                />
              </div>
              <div class="card-number">
                <label for="number" class="form__label">Card Number</label>
                <input
                  type="text"
                  id="number"
                  placeholder="e.g. 1234 5678 9123 0000"
                  class="form__input"
                />
              </div>
              <div>
                <div class="exp-date">
                  <label for="#" class="form__label">Exp. Date (MM/YY) </label>
                  <input type="text" placeholder="MM" />
                  <input type="text" placeholder="YY" />
                </div>
                <div class="cvc">
                  <label for="cvc">CVC</label>
                  <input type="text" id="cvc" placeholder="e.g. 123" />
                </div>
              </div>
              <button type="submit">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
