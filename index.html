<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="cards">
          <div class="cards__content">
            <div class="card card-front">
              <div class="card__content">
                <div class="icon">
                  <img src="/images/card-logo.svg" alt="Icon-card" />
                </div>
                <p class="number-card">0000 0000 0000 0000</p>
                <div class="card-data">
                  <p class="owner-card">Vlada OneHeart</p>
                  <p class="date">
                    <span id="m">00</span>/<span id="y">00</span>
                  </p>
                </div>
              </div>
              <div class="bg-card-front">
                <img src="/images/bg-card-front.png" alt="Card" />
              </div>
            </div>
            <div class="card card-back">
              <p class="card-cvc">000</p>
              <div class="bg-card-back">
                <img src="/images/bg-card-back.png" alt="Card" />
              </div>
            </div>
          </div>
        </div>
        <div>
          <form action="#" class="form">
            <div class="form__content">
              <div class="cardholder-name">
                <label for="name" class="cardholder-name__label"
                  >Cardholder Name</label
                >
                <input
                  type="text"
                  id="name"
                  placeholder="e.g. Vlada OneHeart"
                  class="cardholder-name__input"
                />
              </div>
              <div class="card-number">
                <label for="number" class="card-number__label"
                  >Card Number</label
                >
                <input
                  type="text"
                  id="number"
                  placeholder="e.g. 1234 5678 9123 0000"
                  class="card-number__input"
                />
              </div>
              <div class="info-card">
                <div class="exp-date">
                  <label for="#" class="exp-date__label"
                    >Exp. Date (MM/YY)
                  </label>
                  <input
                    id="month"
                    type="text"
                    class="exp-date__input"
                    placeholder="MM"
                  />
                  <input
                    id="year"
                    type="text"
                    class="exp-date__input"
                    placeholder="YY"
                  />
                </div>
                <div class="cvc">
                  <label for="cvc" class="cvc__label">CVC</label>
                  <input
                    class="cvc__input"
                    type="text"
                    id="cvc"
                    placeholder="e.g. 123"
                  />
                </div>
              </div>
              <button class="button" type="submit">Confirm</button>
            </div>
          </form>
          <div class="complete">
            <div class="complete__content">
              <img
                class="complete__icon"
                src="images/icon-complete.svg"
                alt="Icon"
              />
              <p class="complete__congratulation">Thank you!</p>
              <p class="complete__text">We've added your card details</p>
              <button class="button" type="submit">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="JS/app.js"></script>
  </body>
</html>
